<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row offset-md-3">
      <div class="col-md-6">

        <mat-card class="text-center" style="width: 30rem;">
          <mat-card-title>Login</mat-card-title>
          <mat-progress-bar #pgBar mode="indeterminate" style="display: none;"></mat-progress-bar>
          <form (ngSubmit)="submitForm()">
            <mat-form-field appearance="outline" style="width: 250px;">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
              <mat-icon matPrefix>account_circle</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 250px;">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here">
              <mat-icon matPrefix>lock</mat-icon>
            </mat-form-field>
            <div class="container">
              <button type="submit" mat-raised-button>Submit</button>
            </div>

          </form>

        </mat-card>
      </div>
    </div>
  </div>
</div>
